specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EnergySupplyChain
    network: mumbai
    source:
      address: "0x0FEC9997811195552cB21BF0EC7350258F9DB41a"
      abi: EnergySupplyChain
      startBlock: 33862469
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DistributorAdded
        - EnergyAddedByPowerPlant
        - EnergyBoughtByDistributor
        - EnergyBoughtBySubstation
        - PowerPlantAdded
        - SubstationAdded
      abis:
        - name: EnergySupplyChain
          file: ./abis/EnergySupplyChain.json
      eventHandlers:
        - event: DistributorAdded(indexed uint256,indexed address,uint256)
          handler: handleDistributorAdded
        - event: DistributorConnectedToSubstation(indexed uint256,indexed uint256,indexed uint256)
          handler: handleDistributorConnectedToSubstation
        - event: EnergyAddedByPowerPlant(indexed uint256,uint256,uint256)
          handler: handleEnergyAddedByPowerPlant
        - event: EnergyBoughtByDistributor(indexed uint256,uint256,uint256)
          handler: handleEnergyBoughtByDistributor
        - event: EnergyBoughtBySubstation(indexed uint256,uint256,uint256)
          handler: handleEnergyBoughtBySubstation
        - event: PowerPlantAdded(indexed uint256,indexed address)
          handler: handlePowerPlantAdded
        - event: SubstationAdded(indexed uint256,indexed address,uint256)
          handler: handleSubstationAdded
        - event: SubstationConnectedToPowerPlant(indexed uint256,indexed uint256,indexed uint256)
          handler: handleSubstationConnectedToPowerPlant
        - event: ConsumerAdded(indexed uint256,address)
          handler: handleConsumerAdded
        - event: ConsumerConnectedToDistributor(indexed uint256,indexed uint256,indexed uint256)
          handler: handleConsumerConnectedToDistributor
        - event: ElectricityPaidByConsumer(indexed uint256,uint256,uint256,uint256)
          handler: handleElectricityPaidByConsumer
        - event: UpdateUnitsConsumedRan(uint256)
          handler: handleUpdateUnitsConsumedRan
        - event: ConsumerCancelledElectricity(uint256,uint256,uint256,uint256,uint256)
          handler: handleConsumerCancelledElectricity
      file: ./src/energy-supply-chain.ts
